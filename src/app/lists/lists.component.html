<div>
    <h2>Liste des Classes</h2>
    <ul>
      <li *ngFor="let class of classes">
        {{ class.name }}
      </li>
    </ul>
  
    <h2>Liste des Élèves</h2>
    <table>
      <thead>
        <tr>
          <th>Prénom</th>
          <th>Nom</th>
          <th>Classe</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.firstName }}</td>
          <td>{{ student.lastName }}</td>
          <td>{{ student.class }}</td>
        </tr>
      </tbody>
    </table>
  </div>
